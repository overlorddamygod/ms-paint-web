<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled.png - Paint</title>
    <link rel="icon" href="./icons/logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="menu-bar border">
      <div id="menu-item">File</div>
      <div id="menu-item">Open</div>
      <div id="menu-item">Save</div>
      <div id="menu-item">Edit</div>
      <div id="menu-item">View</div>
      <div id="menu-item">Image</div>
      <div id="menu-item">Colors</div>
      <div id="menu-item">Help</div>
    </div>
    <main>
      <div class="tools-draw">
        <div class="tools-area border">
          <tools-area>
          
          </tools-area>
          <div class="choice-area border">
            <!-- Stroke Select Area -->
          </div>
        </div>
        <div class="draw-area border">
          <canvas id="myCanvas" width="960" height="500"></canvas>
        </div>
      </div>
      <div class="colors-area border">
        <div class="selected-color border-box">
          <div class="border-box select-color-1" id="color-box"></div>
          <div class="border-box select-color-2" id="color-box"></div>
        </div>
        <div class="select-colors">
          <!-- Available Colors -->
        </div>
      </div>
      <div class="info-area border">
        For Help, click Help Topics on the Help Menu.
      </div>
    </main>
    <!-- Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/state.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/handlers.utils.js"></script>
    <script src="./js/shape.handlers.js"></script>
    <script src="./js/ui.render.js"></script>
    <script src="./js/mouse.handlers.js"></script>
    <script src="./js/web.components.js"></script>
    <script>
      // document.querySelector(`#tool[data-tool-name=pencil]`).click();
    </script>
  </body>
</html>
