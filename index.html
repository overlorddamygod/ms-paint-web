<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled.png - Paint</title>
    <link rel="icon" href="./icons/logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="menu-bar border">
      <main-menu name="File">
        <menu-group slot="menu-item-group" sep>
            <menu-item slot="menu-item" name="New" hotkey="Ctrl + N" ></menu-item>
            <menu-item slot="menu-item" name="Open" hotkey="Ctrl + O" onclick="openFileWrapper()"></menu-item>
            <menu-item slot="menu-item" name="Download"  hotkey="Ctrl + S" onclick="saveFile('image/jpeg')"></menu-item>
            <menu-item slot="menu-item" name="Download As"></menu-item>
        </menu-group>
        <menu-group slot="menu-item-group">
          <menu-item slot="menu-item" name="Exit"></menu-item>
        </menu-group>
      </main-menu>
      <main-menu name="Edit">
        <menu-group slot="menu-item-group" sep>
            <menu-item slot="menu-item" name="Undo" hotkey="Ctrl + Z" onclick="state.undo(canvas, ctx);"></menu-item>
            <menu-item slot="menu-item" name="Redo" hotkey="Ctrl + Y" onclick="state.redo(canvas, ctx);"></menu-item>
            <menu-item slot="menu-item" name="History"></menu-item>
        </menu-group>
        <menu-group slot="menu-item-group" sep>
          <menu-item slot="menu-item" name="Cut"></menu-item>
          <menu-item slot="menu-item" name="Copy"></menu-item>
          <menu-item slot="menu-item" name="Paste"></menu-item>
          <menu-item slot="menu-item" name="Clear Selection"></menu-item>
          <menu-item slot="menu-item" name="Select All"></menu-item>
        </menu-group>
        <menu-group slot="menu-item-group">
          <menu-item slot="menu-item" name="Copy To"></menu-item>
          <menu-item slot="menu-item" name="Paste From"></menu-item>
        </menu-group>
      </main-menu>
      <main-menu name="View">
        <menu-group slot="menu-item-group">
          <menu-item slot="menu-item" name="ToolBox"></menu-item>
          <menu-item slot="menu-item" name="Color Box"></menu-item>
          <menu-item slot="menu-item" name="Status Box"></menu-item>
        </menu-group>
      </main-menu>
      <main-menu name="Image">
        <menu-group slot="menu-item-group">
          <menu-item slot="menu-item" name="Flip/Rotate"></menu-item>
          <menu-item slot="menu-item" name="Stretch/Skew"></menu-item>
          <menu-item slot="menu-item" name="Invert Colors"></menu-item>
          <menu-item slot="menu-item" name="Attributes..."></menu-item>
          <menu-item slot="menu-item" name="Clear Image"></menu-item>
          <menu-item slot="menu-item" name="Draw Opaque"></menu-item>
        </menu-group>
      </main-menu>
      <main-menu name="Colors">
        <menu-group slot="menu-item-group">
          <menu-item slot="menu-item" name="Edit Colors..."></menu-item>
          <menu-item slot="menu-item" name="Get Colors"></menu-item>
          <menu-item slot="menu-item" name="Save Colors"></menu-item>
        </menu-group>
      </main-menu>
      <main-menu name="Help">
        <menu-group slot="menu-item-group" sep>
          <menu-item slot="menu-item" name="Help Topics"></menu-item>
        </menu-group>
        <menu-group slot="menu-item-group">
          <menu-item slot="menu-item" name="About Paint"></menu-item>
        </menu-group>
      </main-menu>
    </div>
    <main>
      <div class="tools-draw">
        <div class="tools-area border">
          <div id="tools">
            <draw-tools name="fill"></draw-tools>
            <draw-tools name="word"></draw-tools>
            <draw-tools name="eraser"></draw-tools>
            <draw-tools name="fill"></draw-tools>
            <draw-tools name="color_picker"></draw-tools>
            <draw-tools name="magnify" png></draw-tools>
            <draw-tools name="pencil" selected></draw-tools>
            <draw-tools name="brush"></draw-tools>
            <draw-tools name="polygon"></draw-tools>
            <draw-tools name="word"></draw-tools>
            <draw-tools name="line"></draw-tools>
            <draw-tools name="curve"></draw-tools>
            <draw-tools name="rect"></draw-tools>
            <draw-tools name="polygon"></draw-tools>
            <draw-tools name="ellipse"></draw-tools>
            <draw-tools name="rounded_rect"></draw-tools>
          </div>
          <div class="choice-area border">
            <!-- Stroke Select Area -->
          </div>
        </div>
        <div class="draw-area border">
          <canvas id="myCanvas" width="960" height="500"></canvas>
        </div>
      </div>
      <div class="colors-area border">
        <div class="selected-color border-box">
          <div class="border-box select-color-1" id="color-box"></div>
          <div class="border-box select-color-2" id="color-box"></div>
        </div>
        <div class="select-colors">
          <!-- Available Colors -->
        </div>
      </div>
      <div class="info-area border">
        For Help, click Help Topics on the Help Menu.
      </div>
    </main>
    <!-- Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/state.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/handlers.utils.js"></script>
    <script src="./js/shape.handlers.js"></script>
    <script src="./js/ui.render.js"></script>
    <script src="./js/mouse.handlers.js"></script>
    <script src="./js/web.components.js"></script>
    <script src="./js/menu.components.js"></script>
    <script>
    </script>
  </body>
</html>
